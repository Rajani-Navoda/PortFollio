<div id="sect1" class="d-flex flex-column justify-content-center align-items-center">
    <div class="container mt-5 pt-4">
        <div class="text-center">
            <h1 class="display-4" style="font-family: monospace; color: #acb678;">Let's talk.</h1>
            <div style="font-size: 20px; color: gray;">
                Let's get in touch and start something new!
            </div>
            <hr class="my-4">
        </div>
        <div class="row mt-4">
            <div class="col-md-6 " style="color: rgb(205, 205, 188);">
                <div class="address-line mb-4">
                    <span class="material-icons">room</span>
                    <div class="contact-info">
                        <div class="contact-info-title" style="width: 50px; color: cadetblue;">Address</div>
                        <div>420,</div>
                        <div>Kajugolla Road,</div>
                        <div>Udugampola.</div>
                    </div>
                </div>
                <div class="address-line mb-4">
                    <i class="bi bi-telephone"></i>
                    <div class="contact-info">
                        <div class="contact-info-title" style="width: 50px; color: cadetblue;">Phone</div>
                        <div>+94 773 383 286</div>
                    </div>
                </div>
                <div class="address-line mb-4">
                    <i class="bi bi-envelope"></i>
                    <div class="contact-info">

                        <div>{{email}}</div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="message">Your message:</label>
                            <textarea name="message" id="message" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Send</button>
                    </div>
                </form>
            </div>
        </div>
